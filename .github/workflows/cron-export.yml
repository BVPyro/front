---
name: cron export

on:
  schedule:
    - cron: "30 * * * *"
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy docker-compose.export.yml to server
        uses: appleboy/scp-action@master
        with:
          host: h2952128.stratoserver.net
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "export/to_csv.py,export/pyproject.toml,export/poetry.lock"
          target: "/srv/bvpk/"

      - name:
        uses: appleboy/ssh-action@master
        with:
          host: h2952128.stratoserver.net
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/bvpk/export
            export POETRY_NOCODB_TOKEN="${{ secrets.NOCODB_TOKEN }}"
            ~/.local/bin/poetry install
