name: Deploy the services

on:
  push:
    branches:
      - prod
      - dev

jobs:
  build-and-publich-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: h2952128.stratoserver.net
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml"
          target: "/srv/bvpk/"

      - name: Copy filebrowser config
        uses: appleboy/scp-action@master
        with:
          host: h2952128.stratoserver.net
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./filebrowser/config.json"
          target: "/srv/bvpk/filebrowser/"

      - name:
        uses: appleboy/ssh-action@master
        with:
          host: h2952128.stratoserver.net
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            touch /srv/bvpk/filebrowser/database.db
            docker-compose -f /srv/bvpk/docker-compose.yml pull
            docker-compose -f /srv/bvpk/docker-compose.yml up -d
